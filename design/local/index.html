<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <link rel="stylesheet" type="text/css" href="animate.css">
        <title>Good Happens</title>
    </head>
    <body>
        <h1>Good Happens</h1>
        <br />
        <h2 class="faces">In this moment, I am:</h2>
        <br />
        <div class="faces">
            <div id="happy" class="icon" onclick="count('sm')">
                <img class="animated tada" src="./icons/happy.png" alt="Happy Emoji" height="150">
                <h2>happy!</h2>
            </div>
            <div id="laughing" class="icon" onclick="count('la')">
                <img class="animated tada" src="./icons/laughing.png" alt="Laughing Emoji" height="150">
                <h2>laughing!</h2>
            </div>
            <div id="loved" class="icon" onclick="count('lo')">
                <img class="animated tada" src="./icons/loved.png" alt="Loved Emoji" height="150">
                <h2>loved!</h2>
            </div>
        </div>
        <div class="numbers">
            <div>
                <h1>55</h1>
            </div> 
            <div>
                <h2>people</h2>
            </div>
        </div>
        <footer></footer>
        <script>
         function count(event_type) {
            xmlhttp=new XMLHttpRequest();
            xmlhttp.onreadystatechange=function() {
              if (this.readyState==4 && this.status==200) {
                console.log(this.responseText);
              }
            }
            xmlhttp.open("GET","/count/new/"+event_type,true);
            xmlhttp.send();
         }
        </script>
	  </body>
</html>
